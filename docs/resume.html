<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet" type="text/css">
    <title>Cambraia DEV</title>
</head>
<body>
    <div id="all">   
        <video poster="media/wolfBG.jpg" autoplay muted loop id="videobg">
            <source src="media/wolf.mp4" type="video/mp4">
        </video>
        <header>
        
            <div class="nav-bar">
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                    <label><img src="media/logo.png" ></label>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-paw"></i> Home</a></li>
                        <li><a href="hardskill.html"><i class="fas fa-paw"></i> Hard skills</a></li>
                        <li><a href="resume.html"><i class="fas fa-paw"></i> Resume</a></li>
                        <li><a href="projects.html"><i class="fas fa-paw"></i> Projects</a></li>
                        <li><a href="index.html#contact"><i class="fas fa-paw"></i> Contact me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div>
            <button id="btnOpenModal">My resume</button>
            <div id="modal" class="modal">
                <div id="box" class="window">
                    <span class="close">&times;</span>
                    <h2>Acess my resume here!</h2>
                    <a href="https://drive.google.com/file/d/1U2MbA5wnN7piYV5XMEc9ug-Ovi1gEA0e/view?usp=sharing" target="_blank" id="resume-icon"><img src="media/resume.png" alt="resume icon"></a>
                </div>     
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $("#btnOpenModal").on('click', function(){
                    $("#modal").fadeIn();
                    $("#box").slideDown();
                });
        
                $(".close").on('click', function(){
                    $("#modal").fadeOut();
                    $("#box").slideUp();
                });
            </script>      
        </div> <!--end #content-->
        <footer>
            <p class="white">Thank you so much for reaching at my profile, I hope you enjoy it !</p>
        </footer>
    </div> <!--end #all-->
</body>
</html>
